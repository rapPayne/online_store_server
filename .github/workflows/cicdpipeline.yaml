name: CI/CD Pipeline Workflow

on:
  push

jobs:
  Scan-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting CI/CD workflow. status ${{ job.status }}"

      - name: Check out repo code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          # outputFile: trufflehog-results.json

      - name: Exit on secrets detected
        if: failure()
        run: |
          echo "Saw a secret" 
          echo "Saw a super secret" >2
          exit 1

      - name: Install dependencies
        run: npm ci
      
      - run: echo "Pipeline run successfully. Have a great day! status ${{ job.status }}"