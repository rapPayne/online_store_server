# === Required metadata ===
sonar.projectKey=online_store_server
sonar.projectName=Online Store Server
sonar.projectVersion=1.0
sonar.organization=Rap Payne
sonar.branch.name=main

# === Path setup ===
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx

# === Language ===
sonar.language=js

# === Lint + Coverage reports ===
# ESLint report must be in SARIF format (vulnerabilities, code smells, etc)
sonar.eslint.reportPaths=eslint-report.sarif

# Jest coverage report in LCOV format
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# === Exclusions ===
sonar.exclusions=node_modules/**,dist/**
